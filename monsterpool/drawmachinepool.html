<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Monster Pool Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .monster-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .monster-card {
      text-align: center;
      font-size: 14px;
    }
    .monster-card img {
      width: 100%;
      max-width: 80px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>選擇卡池</h1>
  <select id="poolDropdown"></select>
  <div id="monsterContainer" class="monster-grid"></div>

  <script>
    let jsonData = {};

    fetch('luckyDrawPoolMonster.json')
      .then(response => response.json())
      .then(data => {
        // 重新整理成 poolId => monsterRates 的格式
        data.data.forEach(entry => {
          jsonData[entry.poolId] = entry.monsterRates;
        });
        populateDropdown();
      });

    function populateDropdown() {
      const dropdown = document.getElementById('poolDropdown');
      Object.keys(jsonData).forEach(poolId => {
        const option = document.createElement('option');
        option.value = poolId;
        option.textContent = poolId;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', () => displayMonsters(dropdown.value));

      // 初始顯示第一個 pool
      if (dropdown.options.length > 0) {
        dropdown.value = dropdown.options[0].value;
        displayMonsters(dropdown.value);
      }
    }

    function displayMonsters(poolId) {
	  const container = document.getElementById('monsterContainer');
	  container.innerHTML = '';

	  const monsters = jsonData[poolId];

	  monsters.forEach(entry => {
		const card = document.createElement('div');
		card.className = 'monster-card';

		const paddedId = entry.monsterId.toString().padStart(5, '0');
		const img = document.createElement('img');
		img.src = `https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/${paddedId}.jpg`;
		img.alt = entry.monsterId;

		const rateText = entry.rate !== undefined ? `<div>${(entry.rate * 100).toFixed(3)}%</div>` : '';

		card.innerHTML = `<img src="${img.src}" alt="${entry.monsterId}">${rateText}`;
		container.appendChild(card);
	  });
	}
  </script>
</body>
</html>
