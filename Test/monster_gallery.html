   body {

    .monster {

      display: block;
      margin: 0 auto 8px;
    }
    .search-bar-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: flex;
      align-items: center;
    }
    .search-bar {
      width: 25%;
      margin-left: 20px;
      background: #fff;
      padding: 10px 20px;
      box-sizing: border-box;
      border-radius: 6px;
      position: relative;
      z-index: 1000;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .dropdown {
      position: relative;
      margin-left: 10px;
    }
    .dropdown-button {
      background: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .dropdown-button:hover {
      border-color: #888;
    }
    .dropdown-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .dropdown-content {
      display: none;
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      z-index: 1;
      min-width: max-content;
      padding: 4px 0;
      border-radius: 6px;
      transition: opacity 0.3s ease;
    }
    .dropdown-content.show {
      display: block;
      opacity: 1;
    }
    .dropdown-item {
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .dropdown-item:hover {
      background-color: #f0f0f0;
    }
    .dropdown-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .dropdown-item.selected {
      opacity: 0.4;
      pointer-events: none;
    }

  <script>
   let selectedAttributes = new Set();
    let selectedRaces = new Set();

    document.querySelectorAll(".dropdown").forEach(dropdown => {
      const trigger = dropdown.querySelector(".dropdown-trigger");
      const content = dropdown.querySelector(".dropdown-content");

      trigger.addEventListener("click", () => {
        content.classList.toggle("show");
      });
    });

    document.addEventListener("click", function(event) {
      document.querySelectorAll(".dropdown-content").forEach(content => {
        if (!content.parentElement.contains(event.target)) {
          content.classList.remove("show");
        }
      });
    });

    function updateSelectedIcons(containerId, selectedSet) {
      const container = document.querySelector(`#${containerId} .selected-icons`);
      const items = document.querySelectorAll(`#${containerId} .dropdown-item`);
      const label = document.querySelector(`#${containerId} .dropdown-button span`);
      container.innerHTML = '';

      selectedSet.forEach(value => {
        items.forEach(item => {
          if (item.dataset.value === value) {
            const img = item.querySelector('img').cloneNode();
            img.style.width = '20px';
            img.style.height = '20px';
            container.appendChild(img);
          }
        });
      });
      label.style.display = selectedSet.size > 0 ? 'none' : 'inline';
    }

    document.querySelectorAll('#attributeContent .dropdown-item').forEach(item => {
      item.addEventListener('click', function () {
        const value = this.getAttribute('data-value');
        this.classList.toggle('selected');
        selectedAttributes.has(value) ? selectedAttributes.delete(value) : selectedAttributes.add(value);
        updateSelectedIcons('attributeDropdown', selectedAttributes);
        filterMonsters();
      });
    });

    document.querySelectorAll('#raceContent .dropdown-item').forEach(item => {
      item.addEventListener('click', function () {
        const value = this.getAttribute('data-value');
        this.classList.toggle('selected');
        selectedRaces.has(value) ? selectedRaces.delete(value) : selectedRaces.add(value);
        updateSelectedIcons('raceDropdown', selectedRaces);
        filterMonsters();
      });
    });

    function filterMonsters() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const monsters = document.querySelectorAll(".monster");

      monsters.forEach(monster => {
        const name = monster.querySelector("div:nth-child(3)").textContent.toLowerCase();
        const id = monster.querySelector("div:nth-child(1)").textContent.toLowerCase();
        const attribute = monster.getAttribute('data-attribute');
        const race = monster.getAttribute('data-race');

        const matchesSearch = name.includes(searchTerm) || id.includes(searchTerm);
        const matchesAttribute = selectedAttributes.size === 0 || selectedAttributes.has(attribute);
        const matchesRace = selectedRaces.size === 0 || selectedRaces.has(race);

        monster.style.display = (matchesSearch && matchesAttribute && matchesRace) ? "block" : "none";
      });
    }

    document.getElementById("resetFilters").addEventListener("click", () => {
      selectedAttributes.clear();
      selectedRaces.clear();
      document.querySelectorAll('.dropdown-item.selected').forEach(item => item.classList.remove('selected'));
      document.querySelectorAll('.selected-icons').forEach(iconBox => iconBox.innerHTML = '');
      document.getElementById("searchInput").value = '';
      updateSelectedIcons('attributeDropdown', selectedAttributes);
      updateSelectedIcons('raceDropdown', selectedRaces);
      filterMonsters();
    });

    window.addEventListener('scroll', () => {
      const scrollBtn = document.getElementById('scrollButtons');
      scrollBtn.style.display = window.scrollY > 200 ? 'flex' : 'none';
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

	function fetchMonsterInfo(monsterId, monsterElement) {
	  fetch('monster.json')
		.then(response => response.json())
		.then(data => {
		  const monster = data.find(m => m.id === monsterId);
		  if (monster) {
			const infoBlock = document.getElementById("monsterInfoContent");
			infoBlock.style.setProperty('--monster-bg', `url('https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/${monsterId}.jpg')`);


			// ✅ 呼叫新的圖示更新函式
			updateMonsterIcons(monsterElement, monster);

			document.getElementById('monsterHP').textContent = monster.HP;
			document.getElementById('monsterATK').textContent = monster.ATK;
			document.getElementById('monsterREC').textContent = monster.REC;

			document.getElementById('monsterHP1_2').textContent = Math.floor(monster.HP * 1.2);
			document.getElementById('monsterATK1_2').textContent = Math.floor(monster.ATK * 1.2);
			document.getElementById('monsterREC1_2').textContent = Math.floor(monster.REC * 1.2);
            // 顯示技能（兩行排版）
            const skillIdsRaw = monsterElement.getAttribute('data-normalskill-id') || '';
            const skillIds = skillIdsRaw.split(',').filter(id => id.trim() !== '');

<script>
	function parseSkillDesc(rawDesc) {
	  return (rawDesc || '')
		.replace(/\n/g, '<br>')
		.replace(/\[board=(.*?)\](.*?)\[\/board\]/g, (match, code, label) => {
		  return `<span class="board-hover" data-board="${code}">${label}</span>`;
		});
	}

	function bindBoardHover() {
	  document.querySelectorAll('.board-hover').forEach(el => {
		el.addEventListener('mouseenter', () => {
		  // 避免重複產生 tooltip
		  if (el.querySelector('.board-tooltip')) return;

		  const code = el.dataset.board;
		  if (!code) return;

		  const tooltip = decodeBoardToElement(code);
		  if (tooltip) {
			tooltip.classList.add('board-tooltip');
			el.appendChild(tooltip);
		  }
		});

		el.addEventListener('mouseleave', () => {
		  const tip = el.querySelector('.board-tooltip');
		  if (tip) tip.remove();
		});
	  });
	 }
	 
function decode1(data) {
  const board = Array(30).fill(0);
  let i = 0;
  while (i < data.length) {
    const r = data.charCodeAt(i); i++;
    let rpt = 0;
    while (true) {
      const a = data.charCodeAt(i); i++;
      const b = a & 127;
      let j = 7 * rpt;
      let bb = b;
      while (bb > 0) {
        if (bb % 2 === 1) board[j] = r;
        j++;
        bb = Math.floor(bb / 2);
      }
      rpt++;
      if ((a & 128) === 0) break;
    }
  }
  return board;
}

function decode2(data) {
  const result = [];
  for (let i = 0; i < 45; i += 3) {
    const v1 = data.charCodeAt(i);
    const v2 = data.charCodeAt(i + 1);
    const v3 = data.charCodeAt(i + 2);
    result.push((v1 & 252) >> 2);
    result.push(((v1 & 3) << 4) | ((v2 & 240) >> 4));
    result.push(((v2 & 15) << 2) | ((v3 & 192) >> 6));
    result.push(v3 & 63);
  }
  return result.slice(0, 30);
}

function decodeBoardToElement(base64) {
  const decoded = atob(base64);
  const type = decoded.charCodeAt(2);
  const data = decoded.slice(6);
  const board = (type === 1 ? decode1(data) : decode2(data));

  console.log("🔍 board type =", type);
  console.log("🧩 解出棋盤 index：", board);

  board.forEach((val, i) => {
    const index = val;
    console.log(`第 ${i + 1} 格: board=${val}, 使用 icons[${index}]`, icons[index] ? "✅ OK" : "❌ 缺圖");
  });

  const table = document.createElement('table');
  let row;
  for (let i = 0; i < board.length; i++) {
    if (i % 6 === 0) {
      row = document.createElement('tr');
      table.appendChild(row);
    }
    const td = document.createElement('td');
    const img = document.createElement('img');
    const index = board[i];
    img.src = icons[index] || icons[1]; // fallback 空圖
    img.style.width = '40px';
    img.style.height = '40px';
    td.appendChild(img);
    row.appendChild(td);
  }
  return table;
}
