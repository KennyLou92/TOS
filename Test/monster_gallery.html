<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="utf-8"/>
  <title>神魔圖鑒</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      height: 100vh;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      justify-items: center;
      width: 100%;
      max-width: 1200px;
      margin-top: 80px;
    }
    .monster {
      width: 142px;
      text-align: center;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .monster img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 8px;
    }
    .search-bar-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: flex;
      align-items: center;
    }
    .search-bar {
      width: 25%;
      margin-left: 20px;
      background: #fff;
      padding: 10px 20px;
      box-sizing: border-box;
      border-radius: 6px;
      position: relative;
      z-index: 1000;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .dropdown {
      position: relative;
      margin-left: 10px;
    }
    .dropdown-button {
      background: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .dropdown-button:hover {
      border-color: #888;
    }
    .dropdown-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .dropdown-content {
      display: none;
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      z-index: 1;
      min-width: max-content;
      padding: 4px 0;
      border-radius: 6px;
      transition: opacity 0.3s ease;
    }
    .dropdown-content.show {
      display: block;
      opacity: 1;
    }
    .dropdown-item {
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .dropdown-item:hover {
      background-color: #f0f0f0;
    }
    .dropdown-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .dropdown-item.selected {
      opacity: 0.4;
      pointer-events: none;
    }
    #scrollButtons {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    #scrollButtons button {
      padding: 10px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #scrollButtons button:hover {
      background-color: #555;
    }
    #resetFilters {
      padding: 8px;
      border: none;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #resetFilters img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="search-bar-wrapper">
    <div class="search-bar">
      <input id="searchInput" onkeyup="filterMonsters()" placeholder="輸入卡片編號或名稱..." type="text"/>
    </div>
    <!-- Add the rest of the dropdowns and buttons -->
  </div>

  <div class="gallery" id="monsterGallery">
    <div class="monster" data-attribute="1" data-id="0001" data-name="莫莉" data-race="1">
      <div>0001</div>
      <img alt="0001" onerror="this.onerror=null;this.src='https://kennylou92.github.io/tos_story/Img/default.png';" src="https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/0001.jpg"/>
      <div>莫莉</div>
    </div>
    <div class="monster" data-attribute="1" data-id="0002" data-name="高級水術士莫莉" data-race="1">
      <div>0002</div>
      <img alt="0002" onerror="this.onerror=null;this.src='https://kennylou92.github.io/tos_story/Img/default.png';" src="https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/0002.jpg"/>
      <div>高級水術士莫莉</div>
    </div>
  </div>

  <!-- 回頂部 / 到最底按鈕 -->
  <div id="scrollButtons">
    <button onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
    <button onclick="scrollToBottom()"><i class="fas fa-arrow-down"></i></button>
  </div>

  <!-- 詳細資訊視窗 -->
  <div id="monsterInfoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%; position:relative;">
      <button onclick="closeModal()" style="position:absolute; top:10px; right:10px;">✖</button>
      <div id="monsterInfoContent"></div>
    </div>
  </div>

 <script>
  let selectedAttributes = new Set();
  let selectedRaces = new Set();
  let monsterData = [];

  // 載入 JSON 並初始化
  fetch('monster.json')
    .then(res => res.json())
    .then(data => {
      console.log('Monster Data Loaded:', data);  // 打印出加载的 JSON 数据，查看格式
      monsterData = data;
      bindMonsterClickEvents(); // 綁定事件
    })
    .catch(error => console.error('Error loading monster data:', error));  // 捕捉加载错误

  function bindMonsterClickEvents() {
    document.querySelectorAll('.monster').forEach(monster => {
      monster.addEventListener('click', function () {
        console.log('Monster clicked');
        const id = this.getAttribute('data-id');
        const name = this.querySelector("div:nth-child(3)").textContent;
        const info = monsterData.find(m => m.id === id);
        console.log('Monster info found:', info);  // 调试：查看找到的怪物信息

        if (info) {
          const html = `
            <h2>${name}（${id}）</h2>
            <p><strong>HP:</strong> ${info.HP}</p>
            <p><strong>ATK:</strong> ${info.ATK}</p>
            <p><strong>REC:</strong> ${info.REC}</p>
          `;
          console.log('Generated HTML:', html);  // 查看生成的 HTML
          document.getElementById("monsterInfoContent").innerHTML = html;
          document.getElementById("monsterInfoModal").style.display = "flex";  // 显示模态框
        } else {
          document.getElementById("monsterInfoContent").innerHTML = "<p>無法找到怪物資訊</p>";
          document.getElementById("monsterInfoModal").style.display = "flex";
        }
      });
    });
  }

  function closeModal() {
    document.getElementById("monsterInfoModal").style.display = "none";
  }

  function filterMonsters() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll('.monster').forEach(monster => {
      const name = monster.querySelector("div:nth-child(3)").textContent.toLowerCase();
      const id = monster.getAttribute('data-id').toLowerCase();
      if (name.includes(query) || id.includes(query)) {
        monster.style.display = 'block';
      } else {
        monster.style.display = 'none';
      }
    });
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
</script>
</body>
</html>
