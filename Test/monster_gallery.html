<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .monster-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .monster-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .monster-header h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .skill-title {
      font-weight: bold;
    }
    .skill-container {
      margin-top: 10px;
    }
    .skill-type {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div id="gallery"></div>
  <script src="skillData.js"></script>
  <script>
    const monsters = [
      {
        id: 10875,
        name: "無調性和聲・莫札特",
        hp: 3610,
        hp20: 4332,
        atk: 2091,
        atk20: 2509,
        rec: 421,
        rec20: 505,
        skillName: "第 40 號交響曲",
        skillId: 10875
      }
    ];

    const gallery = document.getElementById("gallery");

    monsters.forEach(monster => {
      const container = document.createElement("div");
      container.className = "monster-container";

      const header = document.createElement("div");
      header.className = "monster-header";
      header.innerHTML = `<h2>${monster.name} (ID: ${monster.id})</h2>`;
      container.appendChild(header);

      container.innerHTML += `
        <p><strong>HP:</strong> ${monster.hp} &nbsp;&nbsp; <strong>HP (+20):</strong> ${monster.hp20}</p>
        <p><strong>ATK:</strong> ${monster.atk} &nbsp;&nbsp; <strong>ATK (+20):</strong> ${monster.atk20}</p>
        <p><strong>REC:</strong> ${monster.rec} &nbsp;&nbsp; <strong>REC (+20):</strong> ${monster.rec20}</p>
      `;

      const skillContainer = document.createElement("div");
      skillContainer.className = "skill-container";

      let skillTypeStr = "";
      const skillData = skillDataMap[monster.skillId];
      if (skillData) {
        const minCd = skillData[3];
        const type = skillData[4] === 1 ? "EP" : "CD";
        skillTypeStr = `<span class="skill-type">[${type}: ${minCd}]</span>`;
      }

      skillContainer.innerHTML = `
        <div class="skill-title">${monster.skillName} ${skillTypeStr}</div>
        <div>…技能描述內容…</div>
      `;
      container.appendChild(skillContainer);

      gallery.appendChild(container);
    });
  </script>
</body>

</html>
